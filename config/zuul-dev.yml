spring:
  application:
    name: zuul
server:
  port: 3001
eureka:
  client:
    service-url:
      defaultZone: http://eureka1:2001/eureka, http://eureka2:2002/eureka      

#默认的service-id 和 访问路径 完全相同, 如若自己设置的也相同, 则可以不配置
#zuul:
#  routes:
#    item-service: /item-service/**
#    user-service: /user-service/**
#    order-service: /order-service/**

#开启重试, 默认是不开启的
zuul:
  retryable: true
  
#都有默认设置
#ribbon: 
#  ConnectTimeout: 1000 
#  ReadTimeout: 1000 
#  MaxAutoRetriesNextServer: 1 
#  MaxAutoRetries: 1  
#方便测试, 降低hystrix超时时间
hystrix:
  command:
    default:
      execution:
        isolation:
          thread:
            timeoutInMilliseconds: 500
management:
  endpoints:
    web:
      exposure:
        include: hystrix.stream            